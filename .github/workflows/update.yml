name: PolyPulse Updater

on:
  schedule:
    - cron: '*/5 * * * *' # Run every 5 minutes
  workflow_dispatch:      # Allow manual run

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run Whale Scanner
        run: python backend/main.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'PolyPulse Bot'
          git config --global user.email 'bot@polypulse.xyz'
          git add data/whales.json
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "üê≥ Update whale data" && git push)
