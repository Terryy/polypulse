<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPulse | Whale Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans flex flex-col">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">üêã</span>
                <h1 class="text-xl font-black tracking-tighter text-slate-800">POLYPULSE</h1>
            </div>
            <div id="status-indicator" class="flex items-center text-xs font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                <span class="h-2 w-2 rounded-full bg-yellow-400 mr-2 animate-pulse"></span>
                Initializing...
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8 flex-grow">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">24h Volume</div>
                <div id="stat-volume" class="text-xl sm:text-2xl font-black text-slate-800 mt-1">$0</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Whale Count</div>
                <div id="stat-count" class="text-xl sm:text-2xl font-black text-slate-800 mt-1">0</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Largest Bet</div>
                <div id="stat-max" class="text-xl sm:text-2xl font-black text-blue-600 mt-1">$0</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Buy Pressure</div>
                <div id="stat-ratio" class="text-xl sm:text-2xl font-black text-slate-800 mt-1">--%</div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-2 gap-3 text-xs sm:grid-cols-4 text-center">
                <div class="p-2 bg-blue-50 rounded-lg border border-blue-100">
                    <div class="text-lg">üêã</div>
                    <div class="font-bold text-blue-800 mt-1">Blue Whale</div>
                    <div class="text-blue-400 text-[10px] font-mono">>$50k</div>
                </div>
                <div class="p-2 bg-sky-50 rounded-lg border border-sky-100">
                    <div class="text-lg">üê≥</div>
                    <div class="font-bold text-sky-800 mt-1">Whale</div>
                    <div class="text-sky-400 text-[10px] font-mono">$10k-$50k</div>
                </div>
                <div class="p-2 bg-teal-50 rounded-lg border border-teal-100">
                    <div class="text-lg">ü¶à</div>
                    <div class="font-bold text-teal-800 mt-1">Shark</div>
                    <div class="text-teal-400 text-[10px] font-mono">$5k-$10k</div>
                </div>
                <div class="p-2 bg-cyan-50 rounded-lg border border-cyan-100">
                    <div class="text-lg">üê¨</div>
                    <div class="font-bold text-cyan-800 mt-1">Dolphin</div>
                    <div class="text-cyan-400 text-[10px] font-mono">$1k-$5k</div>
                </div>
            </div>
        </div>

        <div id="whale-container" class="space-y-4">
            <div class="animate-pulse space-y-4">
                <div class="h-24 bg-gray-200 rounded-xl"></div>
                <div class="h-24 bg-gray-200 rounded-xl"></div>
                <div class="h-24 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

    </main>

    <footer class="max-w-4xl mx-auto w-full px-4 mt-8 pb-8">
        <div class="border-t border-gray-300 pt-8 text-center text-gray-400 text-xs">
            <p>¬© 2026 PolyPulse Project. Open Source.</p>
            <p class="mt-2 text-[10px] opacity-60">Not Financial Advice.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
