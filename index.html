<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPulse | Whale Watcher</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar for a 'Pro' feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 mb-2">
                    PolyPulse
                </h1>
                <p class="text-slate-400 text-sm">Real-time Whale Detection System</p>
            </div>
            
            <div class="flex items-center gap-3">
                <span class="flex items-center gap-2 px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-xs font-bold text-emerald-400">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    SYSTEM ONLINE
                </span>
                <a href="https://github.com/YourUsername/polypulse" target="_blank" class="p-2 hover:bg-slate-800 rounded-lg transition-colors">
                    <i data-lucide="github" class="w-5 h-5 text-slate-400"></i>
                </a>
            </div>
        </header>

        <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-indigo-500 mb-4">
                    <i data-lucide="loader-2" class="w-8 h-8"></i>
                </div>
                <p class="text-slate-500">Scanning for whales...</p>
            </div>
        </div>

    </div>

    <script>
        // 1. Configuration
        const DATA_URL = 'data/whales.json'; // The file generated by Python

        // 2. Fetch Data
        async function loadData() {
            try {
                // Add timestamp to prevent caching
                const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Data file not found");
                
                const data = await response.json();
                renderCards(data);
            } catch (error) {
                console.error(error);
                document.getElementById('dashboard-grid').innerHTML = `
                    <div class="col-span-full text-center py-10 bg-rose-500/10 border border-rose-500/20 rounded-xl">
                        <p class="text-rose-400 font-mono">âš  NO DATA FOUND</p>
                        <p class="text-xs text-slate-500 mt-2">Make sure the Python script has run at least once.</p>
                    </div>
                `;
            }
        }

        // 3. Render Cards
        function renderCards(whales) {
            const container = document.getElementById('dashboard-grid');
            container.innerHTML = ''; // Clear loading state

            // Sort by newest first
            whales.sort((a, b) => b.time - a.time);

            whales.forEach(whale => {
                // Determine Colors based on Side (Buy/Yes vs Sell/No)
                const isBuy = whale.side === 'BUY';
                const color = isBuy ? 'emerald' : 'rose';
                
                // Format Time
                const date = new Date(whale.time * 1000);
                const timeString = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Create Card HTML
                const cardHTML = `
                    <div class="group relative overflow-hidden rounded-xl bg-slate-900 border border-slate-800 p-5 hover:border-slate-600 transition-all duration-300 shadow-xl">
                        
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-xl shadow-inner">
                                    ${whale.icon || 'ðŸŒŠ'}
                                </div>
                                <div>
                                    <h3 class="font-bold text-slate-100 text-sm leading-tight line-clamp-1" title="${whale.question}">
                                        ${whale.question}
                                    </h3>
                                    <span class="text-xs text-slate-500 font-mono">${timeString}</span>
                                </div>
                            </div>
                            <span class="px-2 py-1 rounded text-[10px] font-black tracking-wide uppercase border bg-${color}-500/10 border-${color}-500/20 text-${color}-400">
                                ${whale.side} ${whale.outcome === 0 ? 'YES' : 'NO'}
                            </span>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                                <p class="text-[10px] uppercase text-slate-500 mb-1 font-bold">Size (USD)</p>
                                <p class="text-lg font-mono font-bold text-white">$${whale.size_usd.toLocaleString()}</p>
                            </div>
                            <div class="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                                <p class="text-[10px] uppercase text-slate-500 mb-1 font-bold">Price</p>
                                <p class="text-lg font-mono font-bold text-${color}-400">
                                    ${(whale.price * 100).toFixed(1)}Â¢
                                </p>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 pt-3 border-t border-slate-800">
                            <i data-lucide="wallet" class="w-3 h-3 text-slate-500"></i>
                            <span class="text-xs font-mono text-slate-400 truncate w-full">
                                ${whale.maker_address}
                            </span>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            // Re-initialize icons for new elements
            lucide.createIcons();
        }

        // Run on load
        loadData();
    </script>
</body>
</html>
