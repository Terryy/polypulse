<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPulse | Demo Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { bull: '#10b981', bear: '#f43f5e' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        body { background-color: #020617; display: flex; flex-direction: column; min-height: 100vh; }

        /* --- ANIMATIONS (HIGHLIGHTS) --- */
        
        /* 1. LEVIATHAN: Neon Pulse */
        @keyframes neon-pulse {
            0%, 100% { text-shadow: 0 0 10px currentColor; opacity: 1; }
            50% { text-shadow: 0 0 2px currentColor; opacity: 0.7; }
        }
        .effect-leviathan {
            animation: neon-pulse 3s infinite ease-in-out;
            font-weight: 800 !important;
            letter-spacing: 0.05em;
        }

        /* 2. WHALE: Urgent Flash */
        @keyframes urgent-flash {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.4; }
        }
        .effect-whale {
            animation: urgent-flash 1s infinite;
            font-weight: 900 !important;
        }

        /* Icon Movements */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-breathe { animation: breathe 4s ease-in-out infinite; }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">

    <div class="max-w-6xl mx-auto w-full flex-grow">
        
        <header class="mb-10 border-b border-slate-800 pb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div>
                    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 mb-2">
                        PolyPulse
                    </h1>
                    <p class="text-slate-400 text-sm font-medium mb-3">Real-time Whale Detection System (DEMO)</p>
                    <div class="flex items-center gap-2">
                         <span class="flex items-center gap-2 px-2 py-0.5 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-[10px] font-bold text-emerald-400 tracking-wider uppercase">
                            <span class="relative flex h-1.5 w-1.5">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
                            </span>
                            Demo Mode
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            </div>

    </div>

    <script>
        // MOCK DATA for Demo
        const mockData = [
            {
                "level": "LEVIATHAN",
                "icon": "ðŸ™",
                "question": "Will Bitcoin hit $100k by 2026?",
                "size_usd": 1500000,
                "price": 0.65,
                "outcome": 0, // Yes
                "side": "BUY",
                "maker_address": "0x123...abc",
                "time": Math.floor(Date.now() / 1000)
            },
            {
                "level": "WHALE",
                "icon": "ðŸ‹",
                "question": "Fed Interest Rate Cut in March?",
                "size_usd": 450000,
                "price": 0.30,
                "outcome": 1, // No
                "side": "SELL",
                "maker_address": "0x789...xyz",
                "time": Math.floor(Date.now() / 1000) - 120
            },
            {
                "level": "SHARK",
                "icon": "ðŸ¦ˆ",
                "question": "Ethereum ETF Approval Date?",
                "size_usd": 85000,
                "price": 0.85,
                "outcome": 0,
                "side": "BUY",
                "maker_address": "0x456...def",
                "time": Math.floor(Date.now() / 1000) - 300
            }
        ];

        function formatSmartDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function renderCards(whales) {
            const container = document.getElementById('dashboard-grid');
            container.innerHTML = ''; 

            whales.forEach(whale => {
                const isYes = whale.outcome === 0;
                const isBuy = whale.side === 'BUY';
                const isBullish = (isBuy && isYes) || (!isBuy && !isYes);
                const color = isBullish ? 'emerald' : 'rose';

                // --- HIGHLIGHT LOGIC ---
                let levelColor = 'slate'; 
                let iconAnimation = ''; 
                let textHighlightClass = ''; 

                if (whale.level === 'SHARK') {
                     levelColor = 'cyan';
                }
                else if (whale.level === 'WHALE') {
                    levelColor = 'pink'; // Alert Red/Pink
                    iconAnimation = 'animate-float';
                    textHighlightClass = 'effect-whale text-rose-500'; // FLASH EFFECT
                }
                else if (whale.level === 'LEVIATHAN') {
                    levelColor = 'violet'; // Deep Purple
                    iconAnimation = 'animate-breathe z-10';
                    textHighlightClass = 'effect-leviathan text-violet-400'; // NEON PULSE EFFECT
                }

                const timeString = formatSmartDate(whale.time);

                container.innerHTML += `
                    <div class="group relative overflow-hidden rounded-xl bg-slate-900/80 backdrop-blur border border-slate-800 p-5 hover:border-${levelColor}-500/50 transition-all duration-300 shadow-xl flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-4 gap-2">
                                <div class="flex items-center gap-3 overflow-hidden">
                                    <div class="w-12 h-12 shrink-0 rounded-lg bg-slate-800 flex items-center justify-center text-2xl border border-slate-700 ${iconAnimation}">
                                        ${whale.icon}
                                    </div>
                                    <div class="min-w-0">
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-[10px] tracking-wider uppercase px-2 py-0.5 rounded bg-${levelColor}-500/10 border border-${levelColor}-500/20 ${textHighlightClass ? textHighlightClass : `text-${levelColor}-400 font-bold`}">
                                                ${whale.level}
                                            </span>
                                            <span class="text-xs text-slate-500 font-mono">${timeString}</span>
                                        </div>
                                        <h3 class="font-bold text-slate-100 text-sm leading-tight truncate" title="${whale.question}">
                                            ${whale.question}
                                        </h3>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3 mb-4">
                                <div class="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                                    <p class="text-[10px] uppercase text-slate-500 mb-1 font-bold">Size (USD)</p>
                                    <p class="text-lg font-mono font-bold text-white">$${whale.size_usd.toLocaleString()}</p>
                                </div>
                                <div class="bg-slate-950/50 p-3 rounded-lg border border-slate-800 relative overflow-hidden">
                                    <div class="absolute top-0 right-0 w-8 h-8 bg-${color}-500/20 blur-xl rounded-full -mr-4 -mt-4"></div>
                                    <p class="text-[10px] uppercase text-slate-500 mb-1 font-bold">Position</p>
                                    <div class="flex items-center gap-1">
                                        <span class="text-sm font-bold text-${color}-400">
                                            ${isBullish ? 'BULLISH' : 'BEARISH'}
                                        </span>
                                        <span class="text-xs text-slate-600">(${(whale.price * 100).toFixed(0)}Â¢)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        }
        renderCards(mockData);
    </script>
</body>
</html>
