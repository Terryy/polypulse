<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPulse | DEMO MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">üß™</span>
                <h1 class="text-xl font-black tracking-tighter text-slate-800">POLYPULSE <span class="text-xs font-normal text-white bg-orange-500 px-2 py-0.5 rounded ml-2">DEMO MODE</span></h1>
            </div>
            <div class="flex items-center text-xs font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                System Simulated
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Whale Tier Definitions</h2>
            <div class="grid grid-cols-2 gap-4 text-xs sm:grid-cols-5 text-center">
                <div class="p-2 bg-blue-50 rounded-lg border border-blue-100">
                    <div class="text-xl">üêã</div>
                    <div class="font-bold text-blue-800 mt-1">Blue Whale</div>
                    <div class="text-blue-400">>$50k</div>
                </div>
                <div class="p-2 bg-sky-50 rounded-lg border border-sky-100">
                    <div class="text-xl">üê≥</div>
                    <div class="font-bold text-sky-800 mt-1">Whale</div>
                    <div class="text-sky-400">$10k-$50k</div>
                </div>
                <div class="p-2 bg-teal-50 rounded-lg border border-teal-100">
                    <div class="text-xl">ü¶à</div>
                    <div class="font-bold text-teal-800 mt-1">Shark</div>
                    <div class="text-teal-400">$5k-$10k</div>
                </div>
                <div class="p-2 bg-cyan-50 rounded-lg border border-cyan-100">
                    <div class="text-xl">üê¨</div>
                    <div class="font-bold text-cyan-800 mt-1">Dolphin</div>
                    <div class="text-cyan-400">$1k-$5k</div>
                </div>
                <div class="p-2 bg-gray-50 rounded-lg border border-gray-100">
                    <div class="text-xl">üêü</div>
                    <div class="font-bold text-gray-800 mt-1">Minnow</div>
                    <div class="text-gray-400"><$1k</div>
                </div>
            </div>
        </div>

        <div id="whale-container" class="space-y-4">
            </div>

    </main>

    <footer class="text-center text-gray-400 text-xs py-8">
        <p>¬© 2026 PolyPulse Project. Open Source.</p>
        <p class="mt-2 text-[10px] opacity-60">Demonstration Data Only.</p>
    </footer>

    <script>
        // --- 1. HARDCODED DEMO DATA ---
        const DEMO_TRADES = [
            {
                id: "demo_1",
                timestamp: Date.now() / 1000 - 120, // 2 mins ago
                market: { question: "Will Bitcoin hit $100k in 2026?" },
                amount: 150000,
                amountUSD: 150000,
                side: "BUY"
            },
            {
                id: "demo_2",
                timestamp: Date.now() / 1000 - 600, // 10 mins ago
                market: { question: "Presidential Election Winner 2028" },
                amount: 45000,
                amountUSD: 45000,
                side: "BUY"
            },
            {
                id: "demo_3",
                timestamp: Date.now() / 1000 - 1800, // 30 mins ago
                market: { question: "Fed Interest Rate Cut in March?" },
                amount: -8500, // Negative amount implies selling NO or similar bearish action
                amountUSD: 8500,
                side: "SELL"
            },
            {
                id: "demo_4",
                timestamp: Date.now() / 1000 - 3600, // 1 hour ago
                market: { question: "Will GPT-6 release before Q4?" },
                amount: 3200,
                amountUSD: 3200,
                side: "BUY"
            },
            {
                id: "demo_5",
                timestamp: Date.now() / 1000 - 7200, // 2 hours ago
                market: { question: "Super Bowl LIX Winner" },
                amount: 1200,
                amountUSD: 1200,
                side: "BUY"
            }
        ];

        // --- 2. CONFIGURATION ---
        const TIERS = {
            BLUE_WHALE: { threshold: 50000, emoji: 'üêã', name: 'BLUE WHALE', class: 'text-blue-600 bg-blue-100' },
            WHALE:      { threshold: 10000, emoji: 'üê≥', name: 'WHALE',      class: 'text-sky-500 bg-sky-50' },
            SHARK:      { threshold: 5000,  emoji: 'ü¶à', name: 'SHARK',      class: 'text-teal-500 bg-teal-50' },
            DOLPHIN:    { threshold: 1000,  emoji: 'üê¨', name: 'DOLPHIN',    class: 'text-cyan-500 bg-cyan-50' },
            MINNOW:     { threshold: 0,     emoji: 'üêü', name: 'MINNOW',     class: 'text-gray-400 bg-gray-50' }
        };

        function getWhaleTier(amountUSD) {
            if (amountUSD >= TIERS.BLUE_WHALE.threshold) return TIERS.BLUE_WHALE;
            if (amountUSD >= TIERS.WHALE.threshold)      return TIERS.WHALE;
            if (amountUSD >= TIERS.SHARK.threshold)      return TIERS.SHARK;
            if (amountUSD >= TIERS.DOLPHIN.threshold)    return TIERS.DOLPHIN;
            return TIERS.MINNOW;
        }

        // --- 3. RENDER FUNCTION ---
        function loadDemoData() {
            const container = document.getElementById('whale-container');
            container.innerHTML = ''; // Clear loading skeleton

            DEMO_TRADES.forEach((trade, index) => {
                const amountVal = parseFloat(trade.amountUSD);
                const amountStr = amountVal.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
                const tier = getWhaleTier(amountVal);
                
                // Simple logic: If amount is positive, treat as Green (Accumulating), else Red (Dumping)
                // In demo data, we set this manually via 'side' or just check sign
                const isBuy = trade.amount > 0; 
                
                const card = document.createElement('div');
                // Add staggered animation delay
                card.style.animationDelay = `${index * 100}ms`;
                card.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow flex items-center justify-between animate-fade-in opacity-0";
                
                card.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="text-4xl" title="${tier.name}">${tier.emoji}</div>
                        <div>
                            <div class="text-sm font-bold text-gray-900">${trade.market.question}</div>
                            <div class="text-xs text-gray-500 mt-1">
                                <span class="${tier.class} px-2 py-0.5 rounded-full text-[10px] font-bold tracking-wider border border-current opacity-80">${tier.name}</span>
                                <span class="mx-1">‚Ä¢</span>
                                ${new Date(trade.timestamp * 1000).toLocaleTimeString()}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-black text-gray-800">${amountStr}</div>
                        <div class="text-xs font-medium ${isBuy ? 'text-green-500' : 'text-red-500'} uppercase tracking-wide">
                            ${isBuy ? 'Accumulating' : 'Dumping'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load data immediately
        loadDemoData();
    </script>
</body>
</html>
